<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="testing old version w/ react" />
		
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		
		<style>
			* { margin: 0; padding: 0; }
			body { overflow: hidden; width: 100%; height: 100%; background: black; }
			.black { background: #000; }
			.wrapper .file { position: absolute; top: 20px; left: 20px; padding: 10px; box-sizing: border-box; border: 2px solid #FFF; letter-spacing: 0.01em; color: #FFF; cursor: pointer; transition: opacity .4s; z-index: 2; }
			.wrapper .file:hover { opacity: .8; }
			.wrapper .file input { display: none; }
			.wrapper canvas { vertical-align: bottom; position: absolute; top: 50%; transform: translateY(-50%); }
		</style>
		
		<title>Audio Visualizer</title>
	</head>
	
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		
		<div class="wrapper" id="wrapper">
			<label class="file" for="file">
				choose a mp3 file
				<input id="file" type="file" />
			</label>
		</div>
	</body>
</html>
